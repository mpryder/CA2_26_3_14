<!DOCTYPE HTML>
<html>
	<head>
		<title>CA 2 Exam</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
        <!--[if IE 8]>[<script src="js/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->

        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/converter.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/skel.min.js"></script>
        </head>
	<body>
		<div class="container">
			<!-- Header -->
				<div id="header" class="row">
					<div class="12u">
						<h1>Mark's Calculator</h1>
					</div>
				</div>
			<!-- Hero -->
				<section id="hero">
                    <div class="row">
                        <section class="4u">
                            <label><button class="button" id="addBn">Add</button></label>
                        </section>
                        <section class="4u">
                            <label><button class="button" id="subBn">Subtract</button></label>
                        </section>
                        <section class="4u">
                            <label><button class="button" id="multiplyBn">Multiply</button></label>
                        </section>
                    </div>
                    <div class="row">
                        <section class="-2u 4u">
                            <label><button class="button" id="divideBn">Divide</button></label>
                        </section>
                        <section class="-2u 4u">
                            <label><button class="button" id="resetBn">Reset</button></label>
                        </section>
                    </div>
                </section>
			<!-- Features -->
				<div class="row">
					<section class="4u">
						<h2>First Number</h2>
						<label><input id="input1" type="number"/></label>
					</section>
					<section class="4u">
						<h2>Second Number</h2>
						<label><input id="input2" type="number"/></label>
					</section>
                    <section class="4u">
                        <h2>Answer</h2>
                        <label><input id="answer" type="number"/></label>
                    </section>
              </div>


			<!-- Footer -->
				<div id="footer">
					&copy; Example. All rights reserved.
				</div>
		</div>
        <!--[if lte IE 8]>

	</body>
</html>
